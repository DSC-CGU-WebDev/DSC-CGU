<div classNameName="body">
    <section id="sign-in-container">
        <div id="left-container" className="container">
            <div id="logo-container">
                <img src={require("../images/logo.png")} id="logo" alt="DSC Logo">
                <h5>Developer Student Clubs<br>CVRGU</h5>
            </div>
            <div id="welcome">
                <img src={require("../images/illustration.png")} alt="illustration " id="illustration">
                <h1>WELCOME !</h1>
            </div>
        </div>
        <div id="right-container" className="container">
            <div id="sign-in">
                <img src={require("../images/avatar.png")} alt="avatar" id="avatar">
                <form action="">
                    <div className="input-container">
                        <img src={require("../images/email.svg")} alt="mail" id="mail">
                        <input type="email" name="email" id="signin-email" placeholder="Email" required className="input-box">
                    </div>
                    <div className="input-container">
                        <img src={require("../images/password.svg")} alt="password" id="password">
                        <input type="password" name="email" id="signin-pass" placeholder="Password" required className="input-box">
                    </div>
                    <a href="/forgotPassword" id="forgot-password">
                        <h5>Forgot password ?</h5>
                    </a>
                    <div id="buttons">
                        <input type="submit" value="Sign-in">
                    </div>
                    <div id="other-options">
                        <h5>Or you can join with</h5>
                        <img src={require("../images/google.svg")} alt="google" className="join" id="google">
                        <img src={require("../images/github.svg")} alt="github" className="join" id="github">
                        <img src={require("../images/linkedin.svg")} alt="linkedin" className="join" id="linkedin">
                    </div>
                </form>
                <a href="/register" id="register" className="switch">Not registered yet ? <span>Sign up here</span></a>
            </div>
        </div>
    </section>
</div>
